function infraUploadCK(form,url,debug){
    var me = this;
    this.frm=form;
    this.url = url;
    this.debug = debug;
    this.ifr = document.getElementById('ifr'+this.frm.id);
    if (this.ifr!=null) {
        this.ifr.removeNode();
        this.ifr=null;
    }
    this.inputFile = null;
    this.bolExecutando = false;
    this.ifr = document.createElement("iframe");
    this.ifr.setAttribute("id","ifr"+this.frm.id);
    this.ifr.setAttribute("name","ifr"+this.frm.id);
    this.ifr.setAttribute("width","0");
    this.ifr.setAttribute("height","0");
    this.ifr.setAttribute("border","0");
    this.ifr.setAttribute("style","width:0;height:0;border:none;");
    document.body.appendChild(this.ifr);
    infraAdicionarEvento(this.ifr,'load',
            function(){
                if (typeof(me.finalizou)=='function'){
                    if (INFRA_IE == 0){
                        ret = this.contentWindow.document.body.innerHTML;
                    }else{
                        ret = window.frames['ifr'+me.frm.id].document.body.innerHTML;
                    }
                    var arr = null;
                    if (me.bolExecutando){
                        if (INFRA_XHTML){
                            ret = infraRemoverFormatacaoXML(ret);
                        }
                        arr = ret.split("#");
                        me.btnUploadCancelar.style.display="none";
                        if (arr.length!=2 && arr.length!=5){
                            if (me.debug==true){
                                alert('Erro desconhecido realizando upload de arquivo:\n' + ret);
                            } else {
                                alert('Erro desconhecido realizando upload de arquivo.');
                            }
                        } else{
                            if (arr[0]=='ERRO'){
                                alert(arr[1]);
                            } else{
                                var ret = Array();
                                ret['nome_upload'] = arr[0].infraReplaceAll('\\\'','');
                                ret['nome'] = arr[1].infraReplaceAll('\\\'','');
                                ret['tipo'] = arr[2];
                                ret['tamanho'] = arr[3];
                                ret['data_hora'] = arr[4];
                                me.finalizou(ret);
                            }
                        }
                        if (INFRA_IE > 0){
                            window.status='Finalizado.';
                        }
                        me.bolExecutando = false;
                    }
                }
            });
    if (INFRA_IE==7) {
        window.frames['ifr'+this.frm.id].name="ifr"+this.frm.id;
    }
    this.frm.setAttribute("target","ifr"+this.frm.id);
    this.frm.setAttribute("method","post");
    this.frm.setAttribute("enctype","multipart/form-data");
    this.frm.setAttribute("encoding","multipart/form-data");
    this.frm.setAttribute("action", me.url);
    var nlist = this.frm.getElementsByTagName('input');
    for (var i = 0; i < nlist.length; i++) {
        var node = nlist[i];
        if (node.getAttribute('type') == 'file') {
            this.inputFile=node;
            break;
        }
    }
    this.btnUploadCancelar = document.createElement("button");
    this.btnUploadCancelar.setAttribute("id","btnUploadCancelar"+this.frm.id);
    this.btnUploadCancelar.setAttribute("name","btnUploadCancelar"+this.frm.id);
    this.btnUploadCancelar.setAttribute("class","infraButton");
    this.btnUploadCancelar.setAttribute("value","Cancelar");
    this.btnUploadCancelar.setAttribute("style","position:absolute;font-size:0.8em;");
    this.btnUploadCancelar.style.display='none';
    this.btnUploadCancelar.textContent="Cancelar";
    if (INFRA_IE > 0){
        this.btnUploadCancelar.innerText="Cancelar";
    }
    this.btnUploadCancelar.onclick=function(){
        me.btnUploadCancelar.style.display="none";
    }
    this.btnUploadCancelar.style.top = this.inputFile.offsetTop + "px";
    this.btnUploadCancelar.style.left = this.inputFile.offsetLeft + this.inputFile.offsetWidth - 80 + "px";
    this.inputFile.parentNode.appendChild(this.btnUploadCancelar);

    this.executar = function(){
        if (typeof(me.validar)=='function'){
            if (!me.validar()){
                return;
            }
        }
        me.btnUploadCancelar.style.display="";
        me.bolExecutando = true;
        me.frm.submit();
    }
    if (window.attachEvent) { //Limpar as referências do IE
        window.attachEvent("onunload", function(){
            me.ifr = null;
            me.frm = null;
            me = null;
        });
    }
}

function plugin_save(evt){

    CKEDITOR.plugins.registered['save']={
        init:function(editor){
            var command=editor.addCommand( 'save',{
                modes:{wysiwyg:1,source:1},
                readOnly:1,
                exec:function(editor){

                    var $form=editor.element.$.form;

                    if (validarTags()){

                        exibirAvisoEditor();

                        timeoutExibirBotao = self.setTimeout('exibirBotaoCancelarAviso()',30000);
                        if (INFRA_IE>0) {
                            window.tempoInicio=(new Date()).getTime();
                        } else {
                            console.time('s'); }
                        if($form){
                            try{
                                $form.submit();
                            }catch(e){
                                if($form.submit.click){
                                    $form.submit.click();
                                }
                            }
                        }
                    }
                }
            });
            editor.ui.addButton('Save',{label:'Salvar',command:'save'});
        }
    }
}
if(CKEDITOR.status!='loaded'){
    CKEDITOR.on('loaded',plugin_save);

_Linha\">&nbsp;</p>", "<p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	PROCESSO ADMINISTRATIVO - SEI - N&ordm; <b>XX.X.XXXXXXXXX-X</b></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	Relator: <strong>DES. FEDERAL TADAAQUI HIROSE</strong></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	Assunto: <strong>Correi&ccedil;&atilde;o Ordin&aacute;ria</strong></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	Ju&iacute;zo correicionado: <b>XXXXXXXXXXXXXXXXXXXXX</b></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	Interessados: Juiz/Ju&iacute;za Federal: <b>XXXXXXXXXXXXXX</b></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	Juiz/Ju&iacute;za Federal Substituto(a): <b>XXXXXXXXXXX</b></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<strong>R E L A T &Oacute; R I O</strong></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<strong>1. INTRODU&Ccedil;&Atilde;O</strong></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	Em cumprimento ao estabelecido no art. 25, I e III, do Regimento Interno do Tribunal Regional Federal da 4&ordf; Regi&atilde;o; e nos arts. 47 e seguintes da Consolida&ccedil;&atilde;o Normativa da Corregedoria Regional da Justi&ccedil;a Federal da 4&ordf; Regi&atilde;o, realizou-se no dia<b> XX de XXXXXXX de 2012,</b> a Correi&ccedil;&atilde;o Ordin&aacute;ria na <b>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</b>, <b>Se&ccedil;&atilde;o Judici&aacute;ria do Estado do(e) XXXXXXXXXXXXXX.</b></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<strong>2. ATOS PREPARAT&Oacute;RIOS</strong></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	Como ato preparat&oacute;rio da correi&ccedil;&atilde;o foi expedida a Portaria n&ordm; 332, de&nbsp;18 de&nbsp;abril de 2012, comunicada por mensagem eletr&ocirc;nica (SEI) aos Ju&iacute;zos da Vara, contendo as normas a serem observadas na realiza&ccedil;&atilde;o dos trabalhos.</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	Foram cientificados quanto &agrave; data da correi&ccedil;&atilde;o os representantes do Minist&eacute;rio P&uacute;blico Federal, da Ordem dos Advogados do Brasil, da Advocacia-Geral da Uni&atilde;o e da Defensoria P&uacute;blica da Uni&atilde;o.</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<strong>3. INSTALA&Ccedil;&Atilde;O DOS TRABALHOS</strong></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	No dia <b>XX de XXXXXX de 2012</b>, &agrave;s 10h, na Secretaria da <b>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX </b><em><b>(virtual-retirar a partir de ...na secretaria)</b>,</em> presentes o Corregedor Regional, Desembargador Federal Tadaaqui Hirose, o(a) Juiz/Ju&iacute;za Federal <b>XXXXXXXXXXXXXXXXXXXXXXX</b>, o(a) Juiz/Ju&iacute;za Federal Substituto(a) <b>XXXXXXXXXXXXXXXXXXXX</b>, o(a) Diretor(a) de Secretaria <b>XXXXXXXXXXXXXXXXXX </b>e os demais servidores da Vara, relacionados na lista de presen&ccedil;a anexada neste processo SEI, bem como os assessores da Corregedoria <b>(Luiz Izidoro Zorzo) </b>Maro Barcellos Kehrwald, Laura Maria Lima Fonseca, Silvio Dieguez Lima Dias e M&aacute;rcio Ant&ocirc;nio Lemos de Assump&ccedil;&atilde;o <b>(Luiz Delfino Queiroz)</b>, foi realizada a abertura oficial dos trabalhos de correi&ccedil;&atilde;o ordin&aacute;ria- VIRTUAL- participaram da realiza&ccedil;&atilde;o da abertura oficial dos trabalhos de correi&ccedil;&atilde;o ordin&aacute;ria virtual pelo sistema de videoconfer&ecirc;ncia.</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<strong>4. ASPECTOS ADMINISTRATIVOS</strong></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<strong>4.1 PESSOAL</strong></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	A Vara tem a seguinte lota&ccedil;&atilde;o:</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><table border=\"1\" style=\"width: 819px;\" width=\"819\">	<tbody>		<tr>			<td >				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\"><strong>CARGO</strong></span></p>			</td>			<td >				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\"><strong>LOTA&Ccedil;&Atilde;O PREVISTA</strong></span></p>			</td>			<td >				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\"><strong>LOTA&Ccedil;&Atilde;O EXISTENTE</strong></span></p>			</td>		</tr>		<tr>			<td >				<p class=\"Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Analista Judici&aacute;rio - Execu&ccedil;&atilde;o de Mandados</span></p>			</td>			<td >				<p class=\"Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td >				<p class=\"Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>		</tr>		<tr>			<td >				<p class=\"Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Analista Judici&aacute;rio - &Aacute;rea Judici&aacute;ria</span></p>			</td>			<td >				<p class=\"Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td >				<p class=\"Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>		</tr>		<tr>			<td >				<p class=\"Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">T&eacute;cnico Judici&a 	<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">&Oacute;timo</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Bom</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Regular</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Ruim</span></p>			</td>		</tr>	</tbody></table><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><strong>Problemas enfrentados:</strong></span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\"><strong>4.2.3 As instala&ccedil;&otilde;es f&iacute;sicas s&atilde;o adequadas &agrave;s necessidades do trabalho?</strong></span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 500px\">	<tbody>		<tr>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Sim</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">N&atilde;o</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Em Parte</span></p>			</td>		</tr>	</tbody></table><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><span id=\"cke_bm_333S\" style=\"display: none\">&nbsp;</span><span id=\"cke_bm_334S\" style=\"display: none\">&nbsp;</span>&nbsp;<span id=\"cke_bm_334E\" style=\"display: none\">&nbsp;</span><span id=\"cke_bm_333E\" style=\"display: none\">&nbsp;</span><strong>Problemas enfrentados:</strong></span></p><p>	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><b>4.3 M&Oacute;VEIS, M&Aacute;QUINAS E EQUIPAMENTOS</b></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><b>4.3.1 O mobili&aacute;rio da unidade foi substitu&iacute;do por pe&ccedil;as ergon&ocirc;micas?</b></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><table border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 500px\">	<tbody>		<tr>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Sim</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">N&atilde;o</span></p>			</td>		</tr>	</tbody></table><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><strong>&nbsp;Observa&ccedil;&otilde;es:</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\"><b>4.3.2 Atualidade e funcionamento dos computadores e seus acess&oacute;rios?</b></span></p><p class=\"Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\">&nbsp;&nbsp;&nbsp;</span></p><table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 500px\">	<tbody>		<tr>			<td>				<p class=\"Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">&oacute;timo</span></p>			</td>			<td>				<p class=\"Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">bom</span></p>			</td>			<td>				<p class=\"Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">( )</span></p>			</td>			<td>				<p class=\"Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">regular</span></p>			</td>			<td>				<p class=\"Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">ruim</span></p>			</td>		</tr>	</tbody></table><p class=\"Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\"><b>4.3.3 H&aacute; suporte adequado de inform&aacute;tica na unidade?</b></span></p><p class=\"Texto_Alinhado_Esquerda\">	&nbsp;</p><table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 500px\">	<tbody>		<tr>			<td>				<p class=\"Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Sim</span></p>			</td>			<td>				<p class=\"Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">N&atilde;o</span></p>			</td>		</tr>	</tbody></table><p class=\"Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><strong>Observa&ccedil;&otilde;es:</strong></span></p><p class=\"Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><b>4.3.4 Os servidores receberam treinamento devido para uso dos sistemas eletr&ocirc;nicos (SEI, E-PROC)?</b></span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 500px\">	<tbody>		<tr>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Sim</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">N&atilde;o</span></p>			</td>		</tr>	</tbody></table><p class=\"Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\"><strong>Observa&ccedil;&otilde;es</strong>:</span></p><p>	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">&nbsp;<b>4.4. MATERIAL SOB GUARDA JUDICIAL</b></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><b>4.4.1 O dep&oacute;sito da unidade atende &agrave;s necessidades de seguran&ccedil;a?</b></span></p><table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 500px\">	<tbody>		<tr>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Sim</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">N&atilde;o</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Prejudicado</span></p>			</td>		</tr>	</tbody></table><p class=\"Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\"><b>Problemas enfrentados:</b></span></p><p>	<span style=\"color: #ff0000\"><span style=\"display: none\">&nbsp;</span></span></p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><span id=\"cke_bm_418S\" style=\"display: none\">&nbsp;</span><strong>4.4.2 Os bens apreendidos est&atilde;o catalogados conforme art. 310, caput, da Consolida&ccedil;&atilde;o Normativa?</strong></span></p><table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 500px\">	<tbody>		<tr>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Sim</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">N&atilde;o</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Prejudicado</span></p>			</td>		</tr>	</tbody></table><p class=\"Texto_Justificado\">	&nbsp;</p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><strong>4.4.3 Existem armas e muni&ccedil;&otilde;es apreendidas j&aacute; periciadas em dep&oacute;sito - Art. 311 e par&aacute;grafos da Consolida&ccedil;&atilde;o Normativa e Resolu&ccedil;&atilde;o 134, CJF (apenas Varas com compet&ecirc;ncia criminal)?</strong></span></p><table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 500px\">	<tbody>		<tr>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Sim</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">N&atilde;o</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Prejudicado</span></p>			</td>		</tr>	</tbody></table><p>	&nbsp;</p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><strong>4.4.4 Qual a forma e periodicidade da destina&ccedil;&atilde;o dada &agrave;s armas e muni&ccedil;&otilde;es apreendidas e j&aacute; periciadas? </strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>5. AVALIA&Ccedil;&Atilde;O DOS SETORES DA VARA</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">A Vara adota o regime de setoriza&ccedil;&atilde;o dos servi&ccedil;os forenses nos seguintes moldes:</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>SETOR DE ATENDIMENTO AO P&Uacute;BLICO</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">No setor, um servidor desempenha as seguintes atividades: atendimento ao p&uacute;blico; protocolo de peti&ccedil;&otilde;es; recebimento de peti&ccedil;&otilde;es e processos, digitalizando documentos para juntada ; carga de autos; envio de correspond&ecirc;ncias; intima&ccedil;&atilde;o das partes quanto z pagamentos efetuados nos feitos; controle do levantamento de valores depositados em contas judiciais.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Quanto ao atendimento ao p&uacute;blico, tr&ecirc;s estagi&aacute;rios auxiliam, em sistema de rod&iacute;zio.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>SETOR DE C&Aacute;LCULOS</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">A realiza&ccedil;&atilde;o dos c&aacute;lculos foi repassada ao N&uacute;cleo de Contadoria da Se&ccedil;&atilde;o Judici&aacute;ria, em vista do grande volume de feitos, tendo, em virtude disso, o servidor encarregado na Vara sido deslocado para tal setor.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>SETOR DE EXECU&Ccedil;&Atilde;O DE SENTEN&Ccedil;AS</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Neste setor, o Diretor de Secretaria e outro servidor desempenham as seguintes atividades: intima&ccedil;&atilde;o as partes das senten&ccedil;as, dos recursos e da remessa dos autos &agrave; Turma recursal; recebimento dos processos vindos da Turma Recursal; elabora&ccedil;&atilde;o de minutas de despachos nos processos em fase de execu&ccedil;&atilde;o; cumprimento de tais decis&otilde;es; expedi&ccedil;&atilde;o de certid&otilde;es narrat&oacute;rias, RPVs, precat&oacute;rios, alvar&aacute;s de levantamento de valores e de todas as correspond&ecirc;ncias dos feitos em fase de execu&ccedil;&atilde;o.</span></p><p class=\"Texto_Justificado\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>SETOR DE AN&Aacute;LISE DE A&Ccedil;&Otilde;ES VERSANDO SOBRE MAT&Eacute;RIA TRIBUT&Aacute;RIA</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">No setor, dois servidores, auxiliados por um estagi&aacute;rio, cuidam do tr&acirc;mite das a&ccedil;&otilde;es que versam sobre mat&eacute;ria tribut&aacute;ria, desde o ajuizamento at&eacute; a conclus&atilde;o para senten&ccedil;a.</span></p><p class=\"Texto_Justificado\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>SETOR DE AN&Aacute;LISE DE A&Ccedil;&Otilde;ES VERSANDO SOBRE DANO MORAL E MATERIAL</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Neste setor, uma servidora, auxiliada por um estagi&aacute;rio, faz a an&aacute;lise das a&ccedil;&otilde;es com pedido de condena&ccedil;&atilde;o em dano material e moral, de corre&ccedil;&atilde;o de saldos de poupan&ccedil;a e pagamento de seguro-desemprego, praticando todos os atos relativos a seu tr&acirc;mite.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>SETOR DE AN&Aacute;LISE DE A&Ccedil;&Otilde;ES VERSANDO SOBRE SERVIDORES P&Uacute;BLICOS E MILITARES</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">No setor, um servidor, auxiliado por um estagi&aacute;rio, cuida do tr&acirc;mite das a&ccedil;&otilde;es relativas a servidores p&uacute;blicos e militares, desde o ajuizamento at&eacute; a conclus&atilde;o para senten&ccedil;a.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>SETOR DE AN&Aacute;LISE DE A&Ccedil;&Otilde;ES VERSANDO SOBRE CORRE&Ccedil;&Atilde;O OU LEVANTAMENTO DE SALDOS DE FGTS E PIS/PASEP, REVIS&Atilde;O DE CONTRATOS BANC&Aacute;RIOS, FORNECIMENTO DE MEDICAMENTOS E DE INTERNAMENTOS EM INSTITUI&Ccedil;&Atilde;O HOSPITALAR</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Neste setor, uma servidora cuida do tr&acirc;mite das a&ccedil;&otilde;es relativas a corre&ccedil;&atilde;o ou levantamento de saldos de FGTS e PIS/PASEP, revis&atilde;o de contratos banc&aacute;rios, fornecimento de medicamentos e interna&ccedil;&otilde;es hospitalares, desde o ajuizamento at&eacute; a senten&ccedil;a.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>ASSESSORIA AOS GABINETES</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Quatro servidores, sendo dois oficiais de gabinete, e mais dois estagi&aacute;rios assessoram as Ju&iacute;zas.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">No &uacute;ltimo ano, ocorreu a mudan&ccedil;a de todo o quadro da assessoria. H&aacute; tr&ecirc;s semanas, houve mudan&ccedil;a das atribui&ccedil;&otilde;es, passando cada oficial e um outro servidor a trabalhar diretamente com cada uma das magistradas.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>DIRE&Ccedil;&Atilde;O DE SECRETARIA</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">O Diretor controla, coordena e fiscaliza o trabalho desenvolvido na Secretaria, encarregando-se, ainda, de atividades administrativas, como a remessa do controle de frequ&ecirc;ncia ao N&uacute;cleo de Recursos Humanos, a supervis&atilde;o de est&aacute;gio e a avalia&ccedil;&atilde;o dos servidores e dos estagi&aacute;rios.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">&nbsp;<strong>6. ATIVIDADES JURISDICIONAIS</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>6.1 CONTROLE - arts. 202 a 204 da Consolida&ccedil;&atilde;o Normativa da Corregedoria-Geral da Justi&ccedil;a Federal da 4&ordf; Regi&atilde;o.</strong></span></p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><strong>6.1.1 Existem todos os <u>controles descritos no art. 202</u> da Consolida&ccedil;&atilde;o Normativa? </strong></span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 500px\">	<tbody>		<tr>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Sim</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">N&atilde;o</span></p>			</td>		</tr>	</tbody></table><p class=\"Texto_Justificado\">	&nbsp;</p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><strong>Observa&ccedil;&otilde;es</strong>:</span></p><div>	&nbsp;</div><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><strong>6.1.2 Os controles acima s&atilde;o <u>eletr&ocirc;nicos</u>? </strong></span></p><p class=\"Texto_Citação\">	&nbsp;</p><table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 500px\">	<tbody>		<tr>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Sim</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">N&atilde;o</span></p>			</td>		</tr>	</tbody></table><p class=\"Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><strong>Observa&ccedil;&otilde;es</strong>:</span></p><p class=\"Texto_Justificado\">	&nbsp;</p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><strong>6.1.3 O <u>controle de frequ&ecirc;ncia</u> dos servidores &eacute; feito com remessa ao NRH (IN-40-H-07, M&oacute;dulo I, 2 - Intranet/Aplang/Instru&ccedil;&otilde;es Normativas)?</strong></span></p><table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 500px\">	<tbody>		<tr>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Sim</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">N&atilde;o</span></p>			</td>		</tr>	</tbody></table><p class=\"Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><strong>Qual o meio?</strong></span></p><p class=\"Texto_Justificado\">	&nbsp;</p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><strong>6.1.4 As comunica&ccedil;&otilde;es e procedimentos administrativos relacionados a unidades da 4&ordf; Regi&atilde;o s&atilde;o encaminhados no SEI (Resolu&ccedil;&atilde;o n&ordm; 6, de 08/02/2010 - TRF4, Presid&ecirc;ncia, e Resolu&ccedil;&atilde;o n&ordm; 24, de 27/04/2010 - APLANG)?</strong></span></p><table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 500px\">	<tbody>		<tr>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Sim</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">N&atilde;o</span></p>			</td>		</tr>	</tbody></table><p class=\"Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\"><strong>Como &eacute; feito?</strong></span></p><p class=\"Texto_Justificado\">	&nbsp;</p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><strong>6.1.5 O registro de mandados obedece &agrave; forma do art. 203 (Varas de Subse&ccedil;&otilde;es que n&atilde;o contam com CEMAN)?</strong></span></p><table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 500px\">	<tbody>		<tr>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Sim</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">N&atilde;o</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">(&nbsp; )</span></p>			</td>			<td>				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Prejudicado</span></p>			</td>		</tr>	</tbody></table><p>	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">&nbsp;&nbsp;<strong>6.2. ATENDIMENTO</strong></span></p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\"><strong>6.2.1 H&aacute; placa indicativa das prioridades legais de atendimento e tramita&ccedil;&atilde;o para idosos (Lei 10.741/03) e portadores de doen&ccedil;as graves (Lei 12.008/09)?</strong></span></p><div>	<table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 500px\">		<tbody>			<tr>				<td>					<p class=\"Tabela_Texto_Alinhado_Esquerda\">						<span style=\"color: #ff0000\">(&nbsp; )</span></p>				</td>				<td>					<p class=\"Tabela_Texto_Alinhado_Esquerda\">						<span style=\"color: #ff0000\">Sim</span></p>				</td>				<td>					<p class=\"Tabela_Texto_Alinhado_Esquerda\">						<span style=\"color: #ff0000\">(&nbsp; )</span></p>				</td>				<td>					<p class=\"Tabela_Texto_Alinhado_Esquerda\">						<span style=\"color: #ff0000\">N&atilde;o</span></p>				</td>			</tr>		</tbody>	</table>	<div>		&nbsp;</div>	<div>		&nbsp;</div>	<p class=\"Texto_Justificado\">		<span style=\"color: #ff0000\"><strong>6.2.2 Como &eacute; feito o atendimento dos advogados?</strong></span></p>	<p class=\"Texto_Alinhado_Esquerda\">		&nbsp;</p>	<table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 500px\">		<tbody>			<tr>				<td>					<p class=\"Tabela_Texto_Alinhado_Esquerda\">						<span style=\"color: #ff0000\">(&nbsp; )</span></p>				</td>				<td>					<p class=\"Tabela_Texto_Alinhado_Esquerda\">						<span style=\"color: #ff0000\">o juiz n&atilde;o atende os advogados</span></p>				</td>			</tr>			<tr>				<td>					<p class=\"Tabela_Texto_Alinhado_Esquerda\">						<span style=\"color: #ff0000\">(&nbsp; )</span></p>				</td>				<td>					<p class=\"Tabela_Texto_Alinhado_Esquerda\">						<span style=\"color: #ff0000\">o juiz atende o advogado a qualquer hor&aacute;rio</span></p>				</td>			</tr>			<tr>				<td>					<p class=\"Tabela_Texto_Alinhado_Esquerda\">						<span style=\"color: #ff0000\">(&nbsp; )</span></p>				</td>				<td>					<p class=\"Tabela_Texto_Alinhado_Esquerda\">						<span style=\"color: #ff0000\">o juiz atende o advogado em dias previamente estipulados</span></p>				</td>			</tr>			<tr>				<td>					<p class=\"Tabela_Texto_Alinhado_Esquerda\">						<span style=\"color: #ff0000\">(&nbsp; )</span></p>				</td>				<td>					<p class=\"Tabela_Texto_Alinhado_Esquerda\">						<span style=\"color: #ff0000\">o juiz atende o advogado apenas com hor&aacute;rio marcado</span></p>				</td>			</tr>		</tbody>	</table></div><div>	&nbsp;</div><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\"><strong>Observa&ccedil;&otilde;es</strong>:</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>7. DADOS ESTAT&Iacute;STICOS</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>7.1 Processos remanescentes conforme os dados extra&iacute;dos do relat&oacute;rio gerado nesta data:</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>COMPET&Ecirc;NCIA ORDIN&Aacute;RIA</strong></span></p><table border=\"1\" cellpadding=\"0\" cellspacing=\"0\">	<tbody>		<tr>			<td colspan=\"2\" style=\"border-bottom: windowtext 1pt solid; border-left: windowt table border=\"1\" cellpadding=\"0\" cellspacing=\"0\">	<tbody>		<tr>			<td colspan=\"2\" style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 516px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p align=\"center\" class=\"Tabela_Texto_Centralizado\">					<span style=\"color: #ff0000\"><strong>Remanescentes remetidos a TR/TRF/STJ/STF - 2012</strong></span></p>			</td>		</tr>		<tr>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 342px; border-top: #000000; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">PRCTBJC01F</span></p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: #000000; width: 174px; border-top: #000000; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>		</tr>		<tr>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 342px; border-top: #000000; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">PRCTBJC01S</span></p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: #000000; width: 174px; border-top: #000000; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>		</tr>		<tr>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 342px; border-top: #000000; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\"><strong>Total</strong></span></p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: #000000; width: 174px; border-top: #000000; border-right: windowtext 1pt solid\">				<p style=\"margin: 0px 3pt; font-family: times-new-roman; font-size: 11pt\">					&nbsp;</p>			</td>		</tr>	</tbody></table><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Em rela&ccedil;&atilde;o ao E-PROC V-2, o remanescente de processos eletr&ocirc;nicos em tramita&ccedil;&atilde;o diminuiu/aumentou de xxxxx para xxxxx (redu&ccedil;&atilde;o/aumento de xxxxxx processos).</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>7.2 PROCESSOS CONCLUSOS PARA SENTEN&Ccedil;A E DESPACHO</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">De acordo com os dados estat&iacute;sticos colhidos hoje no Sistema de Informa&ccedil;&otilde;es Processuais, XXXX processos est&atilde;o conclusos para senten&ccedil;a; XXXX atribu&iacute;dos ao Ju&iacute;zo Federal (o mais antigo desde XXXX) e XXXX ao Ju&iacute;zo Federal Substituto (o mais antigo desde XXXX). Deste total, XXXX est&atilde;o conclusos h&aacute; mais de 60 dias; XXXX com o Ju&iacute;zo Federal e XXXX com o Ju&iacute;zo Federal Substituto.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Na presente data, XXXX processos est&atilde;o conclusos para despacho; XXXX atribu&iacute;dos ao Ju&iacute;zo Federal e XXXX ao Ju&iacute;zo Federal Substituto. Deste total, XXXX est&atilde;o conclusos h&aacute; mais de 15 dias; XXXX com o Ju&iacute;zo Federal e XXXX com o Ju&iacute;zo Federal Substituto.</span></p><p style=\"font-family: times-new-roman; font-size: 12pt\">	<span style=\"color: #ff0000\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Destaca-se, outrossim, que XXX senten&ccedil;as foram proferidas em prazo superior a 60 dias&nbsp;(com prazo m&eacute;dio de XXX dias para os processos que tramitam em meio f&iacute;sico, XXX dias para os que tramitam em meio eletr&ocirc;nico e com XXX dias de prazo m&eacute;dio total).</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Ainda, foi constatada a exist&ecirc;ncia de XXXX processos enquadr&aacute;veis na Meta 2 de 2009 e XXXXX de 2010, os quais, segundo relatado, XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>7.3 DECIS&Otilde;ES NO ANO DE 2011</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>COMPET&Ecirc;NCIA ORDIN&Aacute;RIA</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Em rela&ccedil;&atilde;o aos processos f&iacute;sicos, a an&aacute;lise estat&iacute;stica informa que no ano de 2011 as decis&otilde;es foram proferidas conforme os seguintes dados:</span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\">[ tabela a ser inserida no dia da correi&ccedil;&atilde;o]</span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\">Tipo I: Senten&ccedil;as c&iacute;veis que extinguem o processo sem julgamento do m&eacute;rito</span></p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\">Tipo II: Senten&ccedil;as c&iacute;veis que extinguem o processo com julgamento do m&eacute;rito</span></p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\">Tipo A: Senten&ccedil;as c&iacute;veis que extinguem o processo com julgamento do m&eacute;rito com fundamenta&ccedil;&atilde;o individualizada</span></p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\">Tipo B: Senten&ccedil;as c&iacute;veis que extinguem o processo com julgamento do m&eacute;rito repetitivas e as senten&ccedil;as homologat&oacute;rias</span></p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\">Tipo C: Senten&ccedil;as c&iacute;veis que extinguem o processo sem julgamento do m&eacute;rito</span></p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\">Tipo D: Senten&ccedil;as penais condenat&oacute;rias e as absolvit&oacute;rias, bem como as de rejei&ccedil;&atilde;o de queixa (art. 43 do CPP) e as de den&uacute;ncia (art. 46 e seguintes do CPP)</span></p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\">Tipo E: Senten&ccedil;as extintivas de punibilidade previstas no art. 107 do CP, ou de suspens&atilde;o condicional da pena (SURSIS art. 696 CPP)</span></p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\">Tipo O: Decis&otilde;es proferidas em Embargos Infringentes (art. 34 da Lei n&deg; 6.830/80)</span></p><p class=\"Texto_Justificado\">	<span style=\"color: #ff0000\">Tipo P: Decis&otilde;es proferidas em Embargos de Declara&ccedil;&atilde;o</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">E-PROC V-1</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Em rela&ccedil;&atilde;o ao E-PROC V-1, a an&aacute;lise estat&iacute;stica informa que no ano de 2011 as decis&otilde;es foram proferidas conforme os seguintes dados:</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\">[ tabela a ser inserida no dia da correi&ccedil;&atilde;o]</span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">E-PROC V-2</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">No que se refere ao E-PROC V-2, a an&aacute;lise estat&iacute;stica informa que no ano de 2011 as decis&otilde;es foram proferidas conforme os seguintes dados:</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\">[ tabela a ser inserida no dia da correi&ccedil;&atilde;o]</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>7.4 DECIS&Otilde;ES NO ANO DE 2012</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">COMPET&Ecirc;NCIA ORDIN&Aacute;RIA</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Em rela&ccedil;&atilde;o aos processos f&iacute;sicos, a an&aacute;lise estat&iacute;stica informa que no ano de 2012 as decis&otilde;es foram proferidas conforme os seguintes dados:</span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\">[ tabela a ser inserida no dia da correi&ccedil;&atilde;o]</span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">E-PROC V-1</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Em rela&ccedil;&atilde;o ao E-PROC V-1, a an&aacute;lise estat&iacute;stica informa que no ano de 2012 as decis&otilde;es foram proferidas conforme os seguintes dados:</span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\">[ tabela a ser inserida no dia da correi&ccedil;&atilde;o]</span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">E-PROC V-2</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">No que se refere ao E-PROC V-2, a an&aacute;lise estat&iacute;stica informa que no ano de 2012 as decis&otilde;es foram proferidas conforme os seguintes dados:</span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\">[ tabela a ser inserida no dia da correi&ccedil;&atilde;o]</span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>7.5 DEMAIS DADOS ESTAT&Iacute;STICOS</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">COMPET&Ecirc;NCIA ORDIN&Aacute;RIA</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Parte superior do formul&aacute;rio</span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\">[ tabela a ser inserida no dia da correi&ccedil;&atilde;o]</span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">JEF CONVENCIONAL</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Parte superior do formul&aacute;rio</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\">[ tabela a ser inserida no dia da correi&ccedil;&atilde;o]</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">No que se refere aos processos f&iacute;sicos, a Vara, nos &uacute;ltimos doze meses, encaminhou, para redistribui&ccedil;&atilde;o, XXXX e recebeu XXXX processos.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">E-PROC V-1</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\">[ tabela a ser inserida no dia da correi&ccedil;&atilde;o]</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">No que se refere aos processos eletr&ocirc;nicos (E-PROC V-1), a Vara, nos &uacute;ltimos doze meses, encaminhou, para redistribui&ccedil;&atilde;o, XXXX e recebeu XXXX processos.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">E-PROC V-2</span></p><p class=\"Texto_Justificado_Recuo_Primeira_L a\">					<span style=\"color: #ff0000\">Ju&iacute;zo Federal</span></p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 18px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 18px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 16px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 18px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>		</tr>		<tr>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 28px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Ju&iacute;zo Substituto</span></p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 18px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 18px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 16px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 18px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p style=\"margin: 0px 3pt; font-family: times-new-roman; font-size: 11pt\">					&nbsp;</p>			</td>		</tr>	</tbody></table><p class=\"Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\">* Foram remetidos XXX processos para o sistema de concilia&ccedil;&atilde;o, havendo &ecirc;xito em XXX% deles</span></p><p class=\"Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\">** Na Vara, foram realizadas XXX audi&ecirc;ncias conciliat&oacute;rias, logrando-se &ecirc;xito em XXX% destas</span></p><p class=\"Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>8. AN&Aacute;LISE DOS PROCESSOS</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Os processos analisados s&atilde;o selecionados previamente pela equipe de correi&ccedil;&atilde;o, a partir dos Relat&oacute;rios Estat&iacute;sticos, de acordo com os seguintes crit&eacute;rios:</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">a) conclusos para senten&ccedil;a h&aacute; mais de 60 dias;</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">b) com liminar deferida h&aacute; mais de 60 dias e ainda n&atilde;o sentenciados;</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">c) causas com maior valor tramitando na Vara;</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">d) cartas precat&oacute;rias recebidas mais antigas e pendentes de cumprimento;</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">e) a&ccedil;&otilde;es constitucionais mais antigas tramitando na Vara;</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">f) processos com r&eacute;u preso (Varas com compet&ecirc;ncia criminal);</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">g) sorteio.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>8.1<i> </i>CRIT&Eacute;RIOS DE REGULARIDADE PROCESSUAL</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Os crit&eacute;rios de regularidade processual da Corregedoria Regional da Justi&ccedil;a Federal da 4a Regi&atilde;o s&atilde;o os constantes do Anexo IV da Consolida&ccedil;&atilde;o Normativa da Corregedoria (inserido pelo Provimento n&deg; 4/2006).</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>8.2 OCORR&Ecirc;NCIAS NOS PROCESSOS (AMOSTRAGEM)</strong></span></p><p class=\"Tabela_Texto_Alinhado_Esquerda\">	&nbsp;</p><table border=\"1\" cellpadding=\"0\" style=\"width: 782px; height: 91px\" width=\"782\">	<tbody>		<tr>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 29px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">&nbsp;&nbsp;Processo n&ordm;&nbsp;</span></p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 12px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Folha/ Evento</span></p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 37px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">Ocorr&ecirc;ncia:</span></p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 20px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					<span style=\"color: #ff0000\">M&ecirc;s/Ano</span></p>			</td>		</tr>		<tr>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 29px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 12px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 37px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 20px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>		</tr>		<tr>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 29px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 12px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 37px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 20px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>		</tr>		<tr>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 29px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 12px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 37px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>			<td style=\"border-bottom: windowtext 1pt solid; border-left: windowtext 1pt solid; width: 20px; border-top: windowtext 1pt solid; border-right: windowtext 1pt solid\">				<p class=\"Tabela_Texto_Alinhado_Esquerda\">					&nbsp;</p>			</td>		</tr>	</tbody></table><p class=\"Texto_Alinhado_Esquerda\">	<span style=\"color: #ff0000\">*Andamento processual verificado nos &uacute;ltimos dois anos</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>9. CONSIDERA&Ccedil;&Otilde;ES FINAIS</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">A Vara XXXXX tem origem/foi criada com base (verificar informa&ccedil;&otilde;es na p&aacute;gina do Tribunal - colocar todas as altera&ccedil;&otilde;es de compet&ecirc;ncia)</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">O/A Juiz/Ju&iacute;za Federal XXXXX XXXXXX XXXXX entrou em exerc&iacute;cio (se n&atilde;o entrou em exerc. explicar o motivo) na Vara em XXXXX XXXXXX XXXXX; j&aacute; o/a Juiz/Ju&iacute;za Federal Substituto(a) XXXXXXXXXX entrou em exerc&iacute;cio em ____/____/_____.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Na &uacute;ltima correi&ccedil;&atilde;o, realizada em XXXXX XXXXXX XXXXX, pelo Desembargador (Vice-Corregedor) Federal Luiz Carlos de Castro Lugon (Luiz Fernando Wowk Penteado), foram feitas as seguintes recomenda&ccedil;&otilde;es:</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">lan&ccedil;ar o evento de conclus&atilde;o independentemente da elabora&ccedil;&atilde;o das minutas de despacho, decis&atilde;o ou senten&ccedil;a; substituir o mobili&aacute;rio por pe&ccedil;as mais ergon&ocirc;micas; colocar cartaz indicando prioridade de tramita&ccedil;&atilde;o nos feitos aos portadores de doen&ccedil;as graves.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">De outra parte, foi dado destaque a xxxx. (LAURA VERIFICA E REDIGE O PAR&Aacute;GRAFO)</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Foram atendidas as seguintes recomenda&ccedil;&otilde;es: coloca&ccedil;&atilde;o de placa indicativa da prioridade de tramita&ccedil;&atilde;o aos portadores de doen&ccedil;as graves; xxxx (LAURA VERIFICA E REDIGE O PAR&Aacute;GRAFO)</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Em 2011, XXXXX processos tramitavam na Vara. Foram distribu&iacute;dos XXXXX, baixados XXXX e sentenciados XXXX, destacando-se que, nos &uacute;ltimos 12 meses, XXX senten&ccedil;as foram proferidas em prazo superior a 60 dias.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Atualmente, h&aacute; XXXX processos em tramita&ccedil;&atilde;o, XXXX suspensos/sobrestados e XXX remetidos &agrave;s Turmas Recursais e aos Tribunais Superiores. H&aacute;, no total, XXXX processos em curso na Vara. Foram distribu&iacute;dos, at&eacute; a presente data, XXX processos e remetidos para baixa definitiva XXXX; outros XXX processos receberam senten&ccedil;a.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Dos XX processos conclusos para senten&ccedil;a, XX ultrapassa 60 dias. Por outro lado, dos XX processos conclusos para despacho, XX ultrapassam 15 dias.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">A PARTIR DAQUI, LAN&Ccedil;AR NO RELAT&Oacute;RIO TODOS OS FATOS E CIRCUNST&Acirc;NCIAS RELEVANTES VERIFICADAS (instala&ccedil;&otilde;es; servidores; aus&ecirc;ncia de magistrados; organiza&ccedil;&atilde;o de processos e rotinas da Vara; pleitos da unidade; irregularidades e solu&ccedil;&otilde;es adotadas na inspe&ccedil;&atilde;o; boas pr&aacute;ticas).</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Por fim, registra-se que a an&aacute;lise dos processos selecionados por amostragem possibilitou que se verificasse a exist&ecirc;ncia de ocorr&ecirc;ncias relativas, principalmente, aos itens 02 (aus&ecirc;ncia de evento conclus&atilde;o), 06 (tempo para despachar) e 08 (tempo despendido entre recebimento e cumprimento de decis&otilde;es) e tamb&eacute;m dos itens 05 (tempo para a juntada de peti&ccedil;&atilde;o ou documento) e 10 (tempo para sentenciar), todos do anexo IV da Consolida&ccedil;&atilde;o Normativa da Corregedoria Regional. 04 (tempo despendido para despachar a peti&ccedil;&atilde;o inicial), 07 (tempo entre a decis&atilde;o do Juiz e o seu recebimento pela Secretaria), 09 (tempo entre a decis&atilde;o/ato ordinat&oacute;rio e a publica&ccedil;&atilde;o do ato), 13 (aus&ecirc;ncia de movimenta&ccedil;&atilde;o processual em determinado per&iacute;odo)</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Diante do exposto,</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Recomenda-se:</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">- gestionar junto &agrave; Dire&ccedil;&atilde;o do Foro para troca do mobili&aacute;rio por pe&ccedil;as que atendam &agrave;s condi&ccedil;&otilde;es ergon&ocirc;micas;</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">- lan&ccedil;ar o evento de conclus&atilde;o, independentemente da elabora&ccedil;&atilde;o de minutas, no prazo estabelecido no par&aacute;grafo &uacute;nico do artigo 108 da Consolida&ccedil;&atilde;o Normativa;</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">- priorizar os feitos conclusos para despacho, em especial aqueles h&aacute; mais de 15 dias;</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">- priorizar os feitos conclusos para senten&ccedil;a h&aacute; mais de 60 dias;</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">Determina-se:</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">- incentivar a pr&aacute;tica da gin&aacute;stica laboral;</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">- colocar placa indicativa de prioridade de tramita&ccedil;&atilde;o aos portadores de doen&ccedil;as graves;</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">- enviar em&nbsp;___/___&nbsp;2012, &nbsp;via processo SEI desta Correi&ccedil;&atilde;o, informa&ccedil;&atilde;o sobre o atendimento das recomenda&ccedil;&otilde;es e determina&ccedil;&atilde;o anteriores.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\"><strong>10. ENCERRAMENTO</strong></span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">&Agrave;s 17h30min, houve nova reuni&atilde;o </span><em>(virtual-por videoconfer&ecirc;ncia,)</em><span style=\"color: #ff0000\"><em>&nbsp;</em>com a presen&ccedil;a do Corregedor Regional Desembargador Federal Tadaaqui Hirose, do/da Juiz/Ju&iacute;za Federal XXXXX XXXXXX XXXXX, do/da Juiz/Ju&iacute;za Federal Substituto(a) XXXXX XXXXXX XXXXX,&nbsp;do(a) Diretor(a) de Secretaria XXXXX XXXXXX, dos assessores da Corregedoria (Luiz Izidoro Zorzo) Maro Barcellos Kehrwald, Laura Maria Lima Fonseca, Silvio Dieguez Lima Dias e M&aacute;rcio Ant&ocirc;nio Lemos de Assump&ccedil;&atilde;o (Luiz Delfino Queiroz), bem como dos servidores da Vara. Na oportunidade, foram apresentadas as conclus&otilde;es sobre a presente correi&ccedil;&atilde;o e disponibilizado relat&oacute;rio no SEI.</span></p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	<span style=\"color: #ff0000\">&Eacute; o relat&oacute;rio, a ser submetido ao Conselho de Administra&ccedil;&atilde;o, enviando-se, oportunamente, aos Ju&iacute;zes e &agrave; Dire&ccedil;&atilde;o de Secretaria, c&oacute;pia da Certid&atilde;o de Julgamento.</span></p>", "<p class=\"Texto_Justificado_Recuo_Primeira_Linha\">Encaminhe-se à Diretoria Judiciária para providências. </p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">&nbsp;</p>", "<p class=\"Texto_Alinhado_Direita\">Porto Alegre, 23 de março de 2010. </p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">&nbsp;</p><p class=\"Texto_Alinhado_Esquerda\">[Tab][Tab] </p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">Aa </p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">Texto do ofício SEI-Produção </p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">hiena </p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">&nbsp;</p>", "<p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	Autorizo aquisi&ccedil;&atilde;o do material constante nas requisi&ccedil;&otilde;es 18891 e 18892 ......</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Alinhado_Esquerda\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p>", "<p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	#assunto=@assunto@</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	#bairro=@bairro@</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	#barranomedest=@barranomedest@</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	#cep=@cep@</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	#cidade=@cidade@</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	#codestrut=@codestrut@</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	&nbsp;</p><p class=\"Texto_Justificado_Recuo_Primeira_Linha\">	#d=@d@</p><p class=\"Texto_Justificado_Recuo_Primeira_L
